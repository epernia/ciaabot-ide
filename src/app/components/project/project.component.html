<div class="container-fluid">
  <h1 class="display-4 project-title">{{project.name ? project.name : 'Nuevo Proyecto'}}</h1>
  <div class="row">
    <div class="col-4 offset-4">
      <form>
        <label for="name">Nombre del proyecto</label>
        <input class="form-control" type="text" name="name" [(ngModel)]="project.name">
        <hr>
        <label for="modelo">Modelo de Ciaabot</label>
        <select class="form-control" name="modelo" [(ngModel)]="project.ciaabotModel">
              <option *ngFor="let modelo of modelos()">
                {{ modelo }}
              </option>
        </select>
        <hr>
        <label for="file">Directorio</label>
        <label class="custom-file d-block">
          <input type="file" name="file" (change)="fileChange($event)" class="custom-file-input" webkitdirectory >
          <span class="custom-file-control"></span>
        </label>
      </form>
      <button class="btn btn-lg btn-primary" (click)="guardar()">Guardar</button>
    </div>
  </div>
</div>
